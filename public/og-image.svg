  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272a" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Gradient border -->
  <rect x="20" y="20" width="1160" height="590" rx="16" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>

  <!-- Left side - Profile photo placeholder circle -->
  <circle cx="180" cy="315" r="120" fill="#27272a" stroke="url(#accentGrad)" stroke-width="4"/>
  <text x="180" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="url(#accentGrad)" text-anchor="middle">LG</text>

  <!-- Right side - Content -->
  <text x="360" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#f4f4f5">Lewis Githinji</text>

  <text x="360" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="url(#accentGrad)">Full-Stack Developer &amp; AI Solutions Architect</text>

  <!-- Stats -->
  <g transform="translate(360, 320)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" fill="url(#accentGrad)">12+</text>
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#a1a1aa">Years Experience</text>
  </g>

