<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>
  <!-- Border glow -->
  <rect x="3" y="3" width="94" height="94" rx="19" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <!-- Letters -->
  <text x="50" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="url(#grad)" text-anchor="middle">LG</text>
</svg>
